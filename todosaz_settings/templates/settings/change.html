<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body dir="rtl">
    <div class="row bg-primary text-center p-3">
        <header>
            <h1>تغییر تنظیمات</h1>
        </header>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="justify-content-center row">
                <button type="submit" class="btn btn-success btn-lg w-50">ثبت تنظیمات</button>
            </div>
        </form>
    </div>


</body>
<script>
    let textInputs = document.querySelectorAll("input, textarea")
    for (let textInputId = 0; textInputId < textInputs.length; textInputId++) {
        textInputs[textInputId].classList.add('form-control');
    }
</script>
